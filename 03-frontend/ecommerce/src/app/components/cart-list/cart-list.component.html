<div class="wrapper">
    <h2 class="title">Seu carrinho</h2>

    <div class="cart-item" *ngFor="let item of cartList" [ngClass]="{'first': cartList.indexOf(item) == 0}">
        <div class="left">
            <img src="{{item.imageUrl}}" alt="" class="product-image">
            <div class="texts">
                <div class="top">
                    <h2 class="product-name">{{item.name}}</h2>
                </div>
                <div class="bottom">
                    <p class="quantity">Quantidade: {{item.quantity}}</p>
                    <p class="product-price">{{item.unitPrice | currency: 'BRL'}}</p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="../../assets/trash.svg" alt="" class="trash">
        </div>
    </div>
</div>

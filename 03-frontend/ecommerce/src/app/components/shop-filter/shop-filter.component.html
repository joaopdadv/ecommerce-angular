<div class="wrapper">
    <div class="filters">
        <ul>
            <li *ngFor="let category of categories"><a routerLink="/categoria/{{category.id}}" routerLinkActive="link-ativo">{{category.categoryName.toUpperCase()}}</a></li>
        </ul>
    </div>
    <div class="search">
            <img src="../../assets/search.svg" alt="">
            <input type="text" placeholder="Pesquisar">
    </div>
</div>
